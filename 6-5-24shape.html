<!DOCTYPE html>
<head>
    <title>Complex Shapes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            background-color:yellow;
        }
        .shape {
            fill: red;
            stroke: white;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg class="shape" width="800" height="600"></svg>

    <script>
       
        const svg = d3.select("svg");

        svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 50)
            .attr("class", "shape");

        svg.append("rect")
            .attr("x", 200)
            .attr("y", 50)
            .attr("width", 100)
            .attr("height",100)
            .attr("class", "shape");

        const trianglePoints = "300,200 400,50 500,200";
        svg.append("polygon")
            .attr("points", trianglePoints)
            .attr("class", "shape");

        const starPoints = "450,350 470,400 520,410 480,440 500,490 450,460 400,490 420,440 380,410 430,400";
        svg.append("polygon")
            .attr("points", starPoints)
            .attr("class", "shape");
    </script>
</body>
</html>
