<!DOCTYPE html>
<html>
<body>
    <script>
        const str = "RVCE"
        console.log("Length of string: ", str.length)
        console.log("Index of V:", str.indexOf('V'))
        console.log("Upper Case:", str.toUpperCase())
        console.log("Lower Case  ", str.toLowerCase())
        const d = new Date()
        console.log("Full Year: ", d.getFullYear())
        console.log(" Month: ", d.getMonth())
        console.log("Date: ", d)
        console.log("To date string: ", d.toDateString())
        const num = 123.456
        console.log("Fixed: ", num.toFixed(1))
        console.log("String: ", num.toString())
        const num2 = 123.456
        console.log("Exponential: ", num2.toExponential(2))
        const num3 = "123.456"
        console.log("String to int: ", parseInt(num3))
    </script>

</body>

</html>
