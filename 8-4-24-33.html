<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM Events</title>
</head>
<body>
<div>
<button id="clickBtn1">Click me</button>
</div><br>
<div>
<button id="clickBtn2">Mouse Over</button>
</div><br>
<div>
<button id="clickBtn3">Mouse Out</button>
</div><br>
<div>
<button id="clickBtn4">Button Focus</button>
</div><br>

<script>
 
  document.getElementById("clickBtn1").addEventListener("click", function() {
    console.log("Button clicked!");
  });

 
  document.getElementById("clickBtn2").addEventListener("mouseover", function() {
    console.log("Mouse over button");
  });

 
  document.getElementById("clickBtn3").addEventListener("mouseout", function() {
    console.log("Mouse out of button");
  });

  
  document.getElementById("clickBtn4").addEventListener("focus", function() {
    console.log("Button focused");
  });

 
</script>

</body>
</html>
