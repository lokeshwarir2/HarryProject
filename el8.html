<!DOCTYPE html>
<html>
<head>
        <title> XML </title>
		<style>
			td,tr{padding:8px;}
			th{padding:10px; font-size:550}
		</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container  mt-5">
<section class="nav fixed-top bg-primary py-2 px-5" style="border-radius:0 0 25px 25px;"><p class="text-center text-white" style="font-size:28px;">Lab - 8 Program</p> </section>
<div style="margin-top:6rem;">
<button onclick="v()" class="btn btn-outline-secondary">Click Here</button>

<ul id="table" class="table-hover mt-5" style="width:100%"></ul>
</div>

<script>

function v(){
        var x = new XMLHttpRequest();
        x.onreadystatechange=function(){
                if(this.readyState==4 && this.status==200){
                        view(this);
                }else{console.log("error")}
	
		}		
                x.open("GET","info.xml",true);
                x.send();
}
function view(d){
        var xml = d.responseXML;
        var table = "<li><h5>Details</h5></li>";
        var s = xml.getElementsByTagName("st");
        for(var i=0; i<s.length; i++){
                table += "<ul><li>Person</li><ul><li>Name : " + s[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</li><li>Adress : " +
                          s[i].getElementsByTagName("add")[0].childNodes[0].nodeValue + "</li><li>E-mail : " +
                          s[i].getElementsByTagName("em")[0].childNodes[0].nodeValue + "</li><li>Phone : " +
                         + s[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue + "</li></ul></ul>";
        }
        document.getElementById("table").innerHTML= table;
}
</script>
</body>
</html>
