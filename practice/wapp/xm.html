<html>
	<head>
		<title>xml</title>
	</head>
	<body>
		<button onclick="myfunc()">click here</button>
		<div id="disp" ></div>
		<script>
		function myfunc(){
			var bro=new XMLHttpRequest();
			bro.onreadystatechange=function(){
				if(this.readyState==4&& this.status==200)
					{       console.log("hey");
						func(this);
					}};
			bro.open("GET","student.xml",true);
			bro.send();
		}
		function func(xml){
			var i;
			var x=xml.responseXML;
			var dat="<table><tr><th>Name</th><th>Class</th>";
			var xi=x.getElementsByTagName("student");
			for(i=0;i<xi.length;i++)
			{
				dat+="<tr><td>"+xi[i].getElementsByTagName("name")[0].childNodes[0].nodeValue+"</td><td>"+xi[i].getElementsByTagName("class")[0].childNodes[0].nodeValue+"</td></tr>";
			}
			dat+="</table>";
			document.getElementById("disp").innerHTML=dat;
			}
		</script>
	</body>
</html>
